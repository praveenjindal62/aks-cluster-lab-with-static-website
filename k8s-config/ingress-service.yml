apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
spec:
  ingressClassName: appsecret
  rules:
  - host: demo.com
    http:
      paths:
      - backend:
          service:
            name: appcipservice
            port:
              number: 80
        path: /
        pathType: Prefix